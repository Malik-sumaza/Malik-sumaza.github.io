<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard events</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="electro-piano">
      <div class="key key-49" id="do">1: DO</div>
      <div class="key key-50" id="re">2: RE</div>
      <div class="key key-51" id="mi">3: MI</div>
      <div class="key key-52" id="fa">4: FA</div>
      <div class="key key-53" id="sol">5: SOL</div>
      <div class="key key-54" id="lya">6: LYA</div>
      <div class="key key-55" id="si">7: SI</div>
    </div>
    <audio src="./audio/noty-do.mp3" data-key="49"></audio>
    <audio src="./audio/re.mp3" data-key="50"></audio>
    <audio src="./audio/mi.mp3" data-key="51"></audio>
    <audio src="./audio/fa.mp3" data-key="52"></audio>
    <audio src="./audio/sol.mp3" data-key="53"></audio>
    <audio src="./audio/lja.mp3" data-key="54"></audio>
    <audio src="./audio/si.mp3" data-key="55"></audio>
  </body>
  <script src="./index.js"></script>
</html>
